<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'css2/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css2/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5" style="width: 65%; margin: auto;">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    
                    <div class="col-lg-8" style="margin: auto;">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4" style="font-weight: bold; font-size: 30px;">Create an Account!</h1>
                            </div>
                            <form class="user" method="post" action="{% url 'register' user.pk %}">
                                {% csrf_token %}
                                <div class="form-group" style="font-size: 15px;">
                                    <input type="text" class="form-control form-control-user" id="fullname" name="fullname" placeholder="Full Name">
                                </div>
                               
                                <div class="form-group" style="font-size: 15px;">
                                    <input type="text" class="form-control form-control-user" id="address" name="address" placeholder="Address">
                                </div>
                                <div class="form-group" style="font-size: 15px;">
                                    <input type="date" class="form-control form-control-user" id="dob" name="dob" placeholder="Date of Birth">
                                </div>
                                <div class="form-group" style="font-size: 15px;">
                                    <label for="area_of_interest">Area of Interest:</label>
                                    
                                    <select  name="area_of_interest" >{% for choice in Interest %}<option class="form-control" value="{{ choice.0 }}">{{ choice.1 }}</option></select><br>
                                    {% endfor %}
                                    
                                </div>
                               
                                
                                <input type="submit" value="Register" class="btn btn-primary btn-user btn-block" style="font-size: 18px; width: 60%; margin: auto;">
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'css2/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'css2/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'css2/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'css2/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
