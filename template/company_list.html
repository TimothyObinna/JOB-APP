<!-- company_list.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Companies</title>
</head>
{% block 'contents' %}
<body>
    <h1>List of Companies</h1>
    <ul>
        {% for company in comp_list %}
            <li><strong>Company Name:</strong> {{ company.name }} <p><strong>Description:</strong>{{ company.description }}</p></li>
        {% endfor %}
    </ul>
</body>
{% endblock 'contents' %}
</html>
